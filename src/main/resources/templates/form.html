<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>탄생석 등록/수정</title>

<!-- ⬇︎ CSS ONLY -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
  :root{--primary:#5ee7df;--accent:#b490ca;--bg-dark:#0f2027;--bg-mid:#203a43;--bg-light:#2c5364;--white:#ffffff;}
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
    font-family:'Poppins',sans-serif;color:var(--white);
    background:linear-gradient(135deg,var(--bg-dark),var(--bg-mid),var(--bg-light));
    text-align:center;padding:1rem;
  }
  h2{font-size:2rem;font-weight:700;margin-bottom:1rem;text-shadow:0 0 8px rgba(0,0,0,.6)}
  form{
    background:rgba(255,255,255,.06);backdrop-filter:blur(6px);
    padding:2rem 2.5rem;border-radius:1rem;
    box-shadow:0 8px 20px rgba(0,0,0,.35);display:inline-block
  }
  input[type=text]{
    width:220px;margin:0.4rem 0;padding:0.55rem 0.8rem;border:none;border-radius:0.6rem;
    background:rgba(255,255,255,.15);color:var(--white);font-size:0.95rem;
  }
  button{
    margin-top:0.8rem;padding:0.6rem 1.3rem;border:none;border-radius:0.75rem;
    background:var(--primary);color:#0f2027;font-weight:600;cursor:pointer;
    transition:.25s transform,.25s box-shadow;
    box-shadow:0 4px 10px rgba(0,0,0,.35);
  }
  button:hover{transform:translateY(-3px) scale(1.04);box-shadow:0 6px 14px rgba(0,0,0,.45)}
  a{display:inline-block;margin-top:1.2rem;color:var(--primary);font-weight:600;text-decoration:none}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
<h2>탄생석 등록/수정</h2>
<form action="/save" method="post" th:object="${stone}">
    <input type="hidden" th:field="*{id}" />
    월: <input type="text" th:field="*{month}" /><br>
    탄생석: <input type="text" th:field="*{stone}" /><br>
    설명: <input type="text" th:field="*{content}" /><br>
    <button type="submit">저장</button>
</form>
<a href="/list">🔙 목록으로</a>
</body>
</html>
