<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>탄생석 목록</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
      --primary: #5ee7df;
      --accent: #b490ca;
      --bg-dark: #0f2027;
      --bg-mid: #203a43;
      --bg-light: #2c5364;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid), var(--bg-light));
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: var(--accent);
      color: white;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 4px;
    }

    .actions {
      white-space: nowrap;
    }

    .btn-add {
      display: inline-block;
      background: var(--primary);
      color: var(--bg-dark);
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .btn-add:hover {
      background: var(--accent);
      color: white;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        left: -9999px;
      }

      td {
        padding-left: 50%;
        position: relative;
      }

      td:before {
        position: absolute;
        left: 1rem;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-of-type(1):before { content: "ID"; }
      td:nth-of-type(2):before { content: "월"; }
      td:nth-of-type(3):before { content: "탄생석"; }
      td:nth-of-type(4):before { content: "설명"; }
      td:nth-of-type(5):before { content: "관리"; }
    }
  </style>
</head>
<body>

  <h2>🎨 탄생석 목록</h2>
  <div style="text-align:center;">
    <a href="/new" class="btn-add">➕ 새로 추가</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>월</th>
        <th>탄생석</th>
        <th>설명</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="s : ${stones}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.month}"></td>
        <td th:text="${s.stone}"></td>
        <td th:text="${s.content}"></td>
        <td class="actions">
          <a th:href="@{/edit/{id}(id=${s.id})}">✏️ 수정</a>
          <a th:href="@{/delete/{id}(id=${s.id})}" onclick="return confirm('정말 삭제하시겠습니까?')">❌ 삭제</a>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
