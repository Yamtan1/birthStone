<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>당신의 탄생석 정보</h1>
<hr>
<div th:if="${stone != null}">
    <p><strong th:text="${stone.month}"></strong>의 보석은 <strong th:text="${stone.stone}">보석 이름</strong>입니다.</p>
    <p>설명: <span th:text="${stone.content}">보석 설명</span></p>
</div>

<!-- 오류 메시지가 있을 경우 -->
<div th:if="${error != null}">
    <p th:text="${error}" style="color:red;">에러 메시지</p>
</div>

<a th:href="@{/}">처음으로 돌아가기</a>

</body>
</html>
